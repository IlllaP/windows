app = 'windows'
primary_region = 'waw'

[build]

[[mounts]]
  source = 'storage'
  destination = '/storage'

[http_service]
  internal_port = 8006
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 4
  memory_mb = 8192
